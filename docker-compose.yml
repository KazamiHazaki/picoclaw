

services:
  picoclaw-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      # config.json should exist at ../files/config.json relative to this file
      - ../files/config.json:/root/.picoclaw/config.json
      # persistent workspace for sessions, memory, logs
      - picoclaw-workspace:/root/.picoclaw/workspace
    command: ["gateway"]

volumes:
  picoclaw-workspace: